<!-- current number of boards -->
<p class="number-of-boards">
    All boards <span> ({{(boards$ | async)?.length}}) </span>
</p>

<section class="board-list">
@for (board of boards$ | async; track $index) {
        <button>
            <img src="../../../assets/svgs/icon-board.svg" alt="board icon svg">
            <p>
                {{ board.name }}
            </p>
        </button>
        
    }
</section>
