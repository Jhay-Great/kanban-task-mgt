@if(isEmpty) {
    <div class="empty-container">
        <p class="empty-board">
            This board is empty. Create a new column to get started.
        </p>
        <button class="add-column">
            + Add New Column
        </button>
        <!-- <router-outlet /> -->
        <!-- <app-board-container /> -->
    </div>
    
}

<section class="board">
    @for (column of (columns$ | async); track $index) {
        <section class="board-column">
            
            <section class="top">
                <div class="column-color"></div>
                <p class="column-name">
                    {{ column.name }} ({{ (column.tasks).length}})
                </p>
            </section>
    
            <section class="bottom">
                <!-- incoming tasks -->
                @for (task of column.tasks; track $index) {
                    <div class="task-tab">
                        <p class="title">
                            {{ task.title }}
                        </p>
                        <p class="sub-tasks">
                            of {{(column.tasks).length}} tasks
                        </p>
                    </div>
                }
            </section>
    
        </section>
    }
    <section class="board-column new-column">
        <button>
            + New Column
        </button>
    </section>
</section>
