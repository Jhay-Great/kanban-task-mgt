<h2>
    Add New Task
</h2>

<form>
    <div class="title">
        <label for="title">Title</label>
        <input type="text" placeholder="e.g. Take coffee break">
    </div>

    <div class="description">
        <label for="description">Description</label>
        <input type="text" placeholder="e.g. It's always good to take a break. This 15 minute break will recharge the batteries a little.">
    </div>

    <div class="subtask-container">
        <label for="subtask-label">
            Subtasks
        </label>
        <div>
            <input type="text">
            <button>
                x
            </button>
        </div>
        <button class="add-new-subtask">
            + Add New Subtask
        </button>
    </div>

    <!-- select -->
    <div class="status-container">
        <label for="status">Status</label>
        <select name="" id="">
            <option value="todo">Todo</option>
        </select>
    </div>

    <div class="btns">
        <button class="create-new-Task">
            Create Task
        </button>
    </div>

</form>
